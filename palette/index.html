<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WCAG AAA Accessibility Color Palette Generator | AP2cu.com tools</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V46RDY9W4Q"></script>
    <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-V46RDY9W4Q');</script>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#cd0000">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/palette/style.css"/>
  </head>
  <body>
    <header>
      <h1>Find a WCAG AA or AAA accessible color palette</h1>
      <form action="javascript:void(0)">
        <div>
          <h2 id="criteria">WCAG Criteria</h2>
          <label><input type="radio" name="crit" value="AA"/> AA</label>
          <label><input type="radio" name="crit" value="AAA" checked/> AAA</label>
        </div>
        <div>
          <h2 id="nbColors">Number of colors</h2>
          <input type="range" id="nb" name="nb" id="nb" value="5" max="9" min="2"/>
          <div id="colors"></div>
      </div>
      </form>
    </header>
    <span class="sep"></span>
    <main>
      <details open>
        <summary>Associate the following colors</summary>
        <div id="keep"></div>
      </details>
      <details>
        <summary>Avoid to associate the following colors</summary>
        <div id="drop"></div>
      </details>
    </main>
    <script src="/palette/script.js"></script>
</html>
