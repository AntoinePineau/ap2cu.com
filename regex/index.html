<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Regular Expressions | AP2cu.com tools</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/js/regex.js"></script>
        <link rel="stylesheet" href="/css/regex.css"/>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-V46RDY9W4Q"></script>
        <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-V46RDY9W4Q');</script>
        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
        <link rel="manifest" href="/img/site.webmanifest">
        <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#cd0000">
        <link rel="shortcut icon" href="/img/favicon.ico">
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="msapplication-config" content="/img/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <h1>Online Regular Expressions</h1>
        <div class="full-row">
            <a href="/regex/tips/">Lessons and tips</a> <span class="sep">&#1421;</span> <a href="/regex/cheat-sheet/">Cheat Sheet</a> <span class="sep">&#1421;</span> <a href="https://regexcrossword.com" target="_blank">Regex Crossword Game</a>
        </div>
        <form id="head-form" onsubmit="return testRegex()">
            <div class="flex">
                <div class="item flex">
                <span>
                    <label for="regex"></label>
                    <textarea id="regex" placeholder="Regular Expression" size="100"></textarea>
                </span>
                <span>
                    <datalist id="flagslist">
                    <option value="g">global &#8801; Don't return after first match</option>
                    <option value="m">multi line &#8801; ^ and $ match start/end of line</option>
                    <option value="i">insensitive &#8801; Case insensitive match</option>
                    <option value="x">extended &#8801; Ignore whitespace</option>
                    <option value="s">single line &#8801; Dot matches newline</option>
                    <option value="u">unicode &#8801; Match with full unicode</option>
                    <option value="U">Ungreedy &#8801; Make quantifiers lazy</option>
                    <option value="A">Anchored &#8801; Anchor to start of pattern, or at the end of the most recent match</option>
                    <option value="J">J &#8801; Allow duplicate subpattern names</option>
                    <option value="D">Dollar end only &#8801; $ matches only end of pattern</option>
                    </datalist>
                    <label for="flags"></label>
                    <input id="flags" placeholder="Flags" list="flagslist" size="5" type="text" />
                </span>
                </div>
                <div class="item">
                    <label for="replacement"></label>
                    <textarea id="replacement" placeholder="Replacement rule" size="100"></textarea>
                </div>
            </div>
            <div class="full-row">
                <button id="execute">Execute</button>
            </div>
        </form>
        <form id="test-form" onsubmit="return addTest()">
            <h2>Test Strings</h2>
            <button type="submit" id="add" title="Add Test String">+</button>
            <div class="item test template hidden flex">
                <span>
                    <label for="text-#"></label>
                    <textarea id="text-#" class="text" placeholder="Text to match / substitute" size="100"></textarea>
                </span>
                <span class="hidden">
                    <label for="repl-#">Replacement</label>
                    <div id="repl-#" class="repl"></div>
                </span>
                <button type="button" id="remove-#" class="remove hidden" title="Remove Test String">-</button>
            </div>
        </form>
    </body>
</html>
